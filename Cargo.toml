[package]
name = "bfield"
version = "0.1.0"
authors = ["Roderick Bovee <roderick@onecodex.com>"]

[dependencies]
bincode = "0.9.2"
mmap-bitvec = { version = "0.1.0", path = "../mmap-bitvec" }
murmurhash3 = "0.0.5"
serde = "1.0.15"
